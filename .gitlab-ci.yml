image: gcc

stages:
  - build
  - test

build-job:
  stage: build
  artifacts:
    paths:
      - spelly_tests
      - spelly
      - french.txt
      - test.txt
  script:
    - apt update
    - apt install cmake --assume-yes
    - cmake .
    - make

test-job:
  stage: test
  script:
    - ulimit -S -s 99999999999999
    - ./spelly_tests
